<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
		<title>手机布局</title>
		<style type="text/css">
			.cont {
				width: 300px;
				/* height: 300px; */
				border: #000000 3px solid;
				display:flex;
			}

			.cont span:first-child {
				width: 50px;
				background-color: yellow;
			}

			.cont span:nth-child(2) {
				width: 50px;
				background-color: #FF0000;
			}
			.cont span:nth-child(3) {
				width: 50px;
				background-color: #DB192A;
			}
			.cont span:nth-child(4) {
				width: 50px;
				background-color: #333;
			}
		</style>


	</head>
	<body>
		<div class="cont">
			<span id=""> qq</span>
			<span id=""> qq</span>
			<span id=""> qq</span>
			<span id=""> qq</span>
		</div>
	</body>
</html>
