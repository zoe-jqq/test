<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function() {
				var all = document.getElementById("quanxuan");
				var one = document.getElementsByName("1");
				all.onclick = function() {

					for (var i = 1; i < one.length; i++) {
						one[i].checked = all.checked;
					}
				}
				for (var i = 1; i < one.length; i++) {
					one[i].onclick = function() {
						var num = 0;
						for (var j = 1; j < one.length; j++) {
							if (one[j].checked == true) {
								num++;
							}
						}
						if (num == one.length - 1) {
							all.checked = true;
						} else {
							all.checked = false;
						}
					}
				}

			}
		</script>
	</head>
	<body>
		<ul class="mui-table-view">
			<li>
				<input type="checkbox" name="1" id="quanxuan" value="Item 1" />全选
			</li>
			<li>
				<input type="checkbox" name="1" id="" value="Item 2" />Item 1
			</li>
			<li>
				<input type="checkbox" name="1" id="" value="Item 3" />Item 1
			</li>
			<li>
				<input type="checkbox" name="1" id="" value="Item 4" />Item 1
			</li>
			<li>
				<input type="checkbox" name="1" id="" value="Item 5" />Item 1
			</li>
		</ul>

	</body>
</html>
