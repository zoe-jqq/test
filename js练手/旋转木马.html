<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		/* 	* {
				padding: 0;
				margin: 0;
			} */

			img {
				width: 200px;
				height: 300px;
			}

			body {
				background-color: #313131;
			}

			@keyframes fn {
				0% {
					transform: rotateX(-15deg) rotateY(0deg);
				}

				100% {
					transform: rotateX(-15deg) rotateY(360deg);
				}

			}

			@-moz-keyframes fn {
				0% {
					transform: rotateX(-15deg) rotateY(0deg);
				}

				100% {
					transform: rotateX(-15deg) rotateY(360deg);
				}
			}

			@-ms-keyframes fn {
				0% {
					transform: rotateX(-15deg) rotateY(0deg);
				}

				100% {
					transform: rotateX(-15deg) rotateY(360deg);
				}
			}

			@-webkit-keyframes fn {
				0% {
					transform: rotateX(-15deg) rotateY(0deg);
				}

				100% {
					transform: rotateX(-15deg) rotateY(360deg);
				}
			}
/* 目前浏览器都不支持 @keyframes 规则。
Firefox 支持替代的 @-moz-keyframes 规则。
Opera 支持替代的 @-o-keyframes 规则。
Safari 和 Chrome 支持替代的 @-webkit-keyframes 规则。
 定义和用法
通过 @keyframes 规则，您能够创建动画。
创建动画的原理是，将一套 CSS 样式逐渐变化为另一套样式。
在动画过程中，您能够多次改变这套 CSS 样式。
以百分比来规定改变发生的时间，或者通过关键词 "from" 和 "to"，等价于 0% 和 100%。
0% 是动画的开始时间，100% 动画的结束时间。
为了获得最佳的浏览器支持，您应该始终定义 0% 和 100% 选择器。
注释：请使用动画属性来控制动画的外观，同时将动画与选择器绑定。
*/
			.box {
				width: 200px;
				height: 300px;
				position: relative;
				margin: auto;
				margin-top: 150px;
				transform-style: preserve-3d;
				transform: rotateX(-10deg);
				animation: fn 10s;
				animation-iteration-count: infinite;
				animation-timing-function: linear;
				position: relative
			}

			.box:hover {
				animation-play-state: paused;
			}

			.box>div {
				width: 200px;
				height: 300px;
				position: absolute;
				left: 0;
				top: 0;

			}
		</style>
	</head>
	<body>
		<div class="box">
			<div style="transform: rotateY(0deg) translateZ(275px);">
				<img src="img/1.jpg">
			</div>
			<div style="transform: rotateY(40deg) translateZ(275px);">
				<img src="img/2.jpg">
			</div>
			<div style="transform: rotateY(80deg) translateZ(275px);">
				<img src="img/3.jpg">
			</div>
			<div style="transform: rotateY(120deg) translateZ(275px);">
				<img src="img/4.jpg">
			</div>
			<div style="transform: rotateY(160deg) translateZ(275px);">
				<img src="img/5.jpg">
			</div>
			<div style="transform: rotateY(200deg) translateZ(275px);">
				<img src="img/1.jpg">
			</div>
			<div style="transform: rotateY(240deg) translateZ(275px);">
				<img src="img/7.jpg">
			</div>
			<div style="transform: rotateY(280deg) translateZ(275px);">
				<img src="img/8.jpg">
			</div>
			<div style="transform: rotateY(320deg) translateZ(275px);">
				<img src="img/9.jpg">
			</div>
		</div>
	</body>
</html>
