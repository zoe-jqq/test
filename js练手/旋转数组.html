<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>旋转数组</title>
		<script type="text/javascript">
			function minNumberInRotateArray(rotateArray) {
				if (rotateArray.length === 0 ||rotateArray === null) {
					return 0;
				}
			
				for (var i = 0; i < rotateArray.length - 1; i++) {
					if (rotateArray[i] >= rotateArray[i + 1]) {
						return rotateArray[i + 1];
					}
				
				}	
				return rotateArray[0];
			}
			var a = new Array();
			a = [4, 5, 1, 2, 3];
			var b = minNumberInRotateArray(a);
			document.write(b);
		</script>
	</head>
	<body>
	</body>
</html>
