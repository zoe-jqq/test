<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>去掉一个数组的重复元素</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [0, 2, 3, 4, 4, 0, 2];
			/* // 方法一:遍历数组元素，将数组元素作为一个对象的属性，此时该属性未赋值undefined，if判断是一个false，判断到false后进行赋值（1）并将arr[i]赋给新数组，赋值后当遍历到数组中的重复元素时，该属性的值变为true，结束判断，继续遍历，不会再把该元素赋值给新数组。这样新数组只会接受第一个相同的元素值。
			var obj = {};
			var tmp = [];
			for (var i = 0; i < arr.length; i++) {
				if (!obj[arr[i]]) {//obj[0] = undefined(false)
				//第一次出现的arr[i]作为属性进行赋值,并推入另一个数组
					obj[arr[i]] = 1;
					tmp.push(arr[i]);
				}
			}
			console.log(tmp); */
			//方法二:遍历数组元素,用一个新数组的indexOf来寻找是否有该元素,indexOf未找到返回-1,此时将该元素推入新数组,推入后当遍历到数组中的重复元素时，indexOf可找到返回索引>=0,结束判断，继续遍历，不会把重复元素推入新数组
			/*var arr2 = [];
			 for (var i = 0; i < arr.length; i++) {
				if (arr2.indexOf(arr[i]) < 0) {//indexOf未找到返回-1，找到第一个匹配即返回，匹配用严格相等===
					arr2.push(arr[i]);
				}
			}
			console.log(arr2); 
			// console.log(arr2.indexOf(arr[5]))*/
			//方法三:
			var arr2 = arr.filter(function(element, index, self) {
				return self.indexOf(element) === index;//indexOf找到第一个匹配即返回
			});
			console.log(arr2);
		</script>
	</body>
</html>
