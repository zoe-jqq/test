<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = 'adgeuifhkfgweukgwkglkahdeydu'

			function numStr(str, gra) {
				var obj = {}
				for (var i = 0; i < str.length; i++) {

					obj[str[i]] = obj[str[i]] ? obj[str[i]] + 1 : 1
				}
				return obj[gra]
			}
			// console.log(numStr(str, 'a'))


			function maxNum(str) {
				var obj = {},
					maxValue = 1,
					maxKey = ''

				for (var i = 0; i < str.length; i++) {

					obj[str[i]] = obj[str[i]] ? obj[str[i]] + 1 : 1
				}
				for (var i in obj) {
					maxKey = obj[i] > maxValue ? i : maxKey,
						maxValue = obj[i] > maxValue ? obj[i] : maxValue

				}
				return ('最多的字母是：' + maxKey + '，出现的次数是' + maxValue)

			}
			console.log(maxNum(str))
		</script>
	</body>
</html>
