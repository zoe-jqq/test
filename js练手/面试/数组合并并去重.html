<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr1 = [1, 2, 3],
				arr2 = [2, 1, 2, 5, 7],
				arr3 = ['f', 4, 6, 9, 0, 5, 4]
			var concat = (function () {
				var _concat = function(arr1, arr2) {
					for (var i = 0; i < arr2.length; i++) {
						~arr1.indexOf(arr2[i]) || arr1.push(arr2[i]) //-1转为true,只有前半部分返回0才能执行后面的|| ~按位非,取负减一,在数值表示的最底层执行操作,速度更快
					}
				}
				// console.log(concat(arr1, arr2))

				return function() {
					var result = []
					for (var i = 0; i < arguments.length; i++) {
						_concat(result, arguments[i])
					}
					return result
				}
			})()
			console.log(concat(arr1, arr2, arr3))
		</script>
	</body>
</html>
