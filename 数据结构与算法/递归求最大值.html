<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#aa {
				height: 150px;
				width: 300px;
				border: #CC9900 3px solid;
				box-shadow:0 0 0 20px #808080;
				border-radius: 10px;
			
			}
		</style>
	</head>
	<body>
		<div id="aa" 	style="display: none;" >
弹出
		</div>
		<input type="button" name="" id="bb" value="弹窗" />
		<script type="text/javascript">
			var aa = document.getElementById("aa")
			var bb = document.getElementById("bb")
			bb.onclick = function() {
				aa.style.display = 'block'
				bb.style.display = 'none'
			}
		</script>
	</body>
</html>
